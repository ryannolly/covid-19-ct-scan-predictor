<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
      <meta charset="utf-8">
      <title>Covid-19 Predictor Kel.3</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
      <div class="container">
        <div class="title">
          COVID-19 PREDICTOR !
        </div>
        <div class="wrapper">
            <div class="image">
              <img src="" alt="" id="chosen-image">
            </div>
            <div class="content">
              <div class="icon">
                  <i class="fas fa-cloud-upload-alt"></i>
              </div>
              <div class="text">
                  No file chosen, yet!
              </div>
            </div>
            <div id="cancel-btn">
              <i class="fas fa-times"></i>
            </div>
            <div class="file-name">
              File name here
            </div>
        </div>
        <button onclick="defaultBtnActive()" id="custom-btn" class="choose-a-file">Choose a file</button>
        <input id="default-btn" class="image-selector" type="file" hidden>

        <div class="result">
            <span class="text">Result :</span> 
            <span class="label result-text">Choose the Image First!</span>
        </div>

        <div class="loading-text">
            <img src="img/loading.gif" alt="">
            <div class="label">Loading Model...</span>
        </div>
      </div>

      <button id="predict-button">Predict</button>


      <!-- script for animation -->
      <script>
        const wrapper = document.querySelector(".wrapper");
        const fileName = document.querySelector(".file-name");
        const defaultBtn = document.querySelector("#default-btn");
        const customBtn = document.querySelector("#custom-btn");
        const cancelBtn = document.querySelector("#cancel-btn i");
        const img = document.querySelector("img");
        let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
        function defaultBtnActive(){
          defaultBtn.click();
        }
        defaultBtn.addEventListener("change", function(){
          const file = this.files[0];
          if(file){
            const reader = new FileReader();
            reader.onload = function(){
              const result = reader.result;
              img.src = result;
              wrapper.classList.add("active");
            }
            cancelBtn.addEventListener("click", function(){
              img.src = "";
              wrapper.classList.remove("active");
            })
            reader.readAsDataURL(file);
          }
          if(this.value){
            let valueStore = this.value.match(regExp);
            fileName.textContent = valueStore;
          }
        });
      </script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="predict.js"></script> 
  </body>
</html>
